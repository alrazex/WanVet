<!-- Menu Toggle Button -->
<a href="#" class="dropdown-toggle" data-toggle="dropdown">
  <!-- The user image in the navbar-->
  <img [src]="authService.getUserPicture()" class="user-image" alt="">
  <!-- hidden-xs hides the username on small devices so only the image appears. -->
  <span class="hidden-xs">{{authService.getUserName()}}</span>
</a>
<ul class="dropdown-menu">
  <!-- The user image in the menu -->
  <li class="user-header">
    <img [src]="authService.getUserPicture()" class="img-circle" alt="">
    <p>
      {{authService.getUserName()}}
      <small>{{authService.getUserEmail()}}</small>
    </p>
  </li>
  <!-- Menu Body -->
  <li class="user-body">
    <div class="col-xs-4 text-center">
    </div>
    <div class="col-xs-4 text-center">
    </div>
    <div class="col-xs-4 text-center">
    </div>
  </li>
  <!-- Menu Footer-->
  <li class="user-footer">
    <div class="pull-left" *ngIf="!userService.isEnrolled">
      <a class="btn btn-default btn-flat" (click)="Enroll()">Enroll</a>
    </div>
    <div class="pull-right">
      <a class="btn btn-default btn-flat" (click)="Logoff()">Log Off</a>
    </div>
  </li>
</ul>
